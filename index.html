<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    
</head>

<body>
    <form action="" class="container">
        <h1 class="title">Survey Forms</h1>

        <div class="nameBox">

            <div class="fNameBox">
                <label for="">First Name</label>
                <input class="fName" type="name" placeholder="Enter Your First Name" required>
            </div>

            <div class="lNameBox">
                <label for="">Last Name</label>
                <input class="lName" type="name" placeholder="Enter your Lasr Name" required>
            </div>
        </div>

        <div class="emailbox">
            <label for="">Email Adress</label>
            <input class="email" type="email" placeholder="Enter your Email Address" required>
        </div>

        <div class="questionBox">
            <div class="question">
                <h4>Which age group are you in? </h4>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Under 18</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">18-24</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">25-31</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">32-58</label>
                </div>

            </div>

            <div class="question">
                <h4>Who was the third president of Ghana? </h4>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">John Mahama</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Osagyefo Dr. Kwame Nkrumah</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Akuffo-Addo</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Sulley Muntari</label>
                </div>

            </div>

            <div class="question">
                <h4>If you were president of Ghana what sector of the industry will you start change from? </h4>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Agriculture</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Health</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Education</label>
                </div>

                <div class="answer">
                    <input type="radio" name="choice">
                    <label for="">Finance</label>
                </div>

            </div>

            <div class="question">
                <h4>Briefly explain why you will tackle the above sector first? </h4>

                <div class="answer">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your explanation here..."></textarea>
                </div>

            </div>

            <input type="submit" value="Submit Your Answer">
        </div>


        <script src="script.js"></script>
</body>

</html>
